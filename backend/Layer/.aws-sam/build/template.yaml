AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'LINE-UseCase-Layer-Sample

  '
Globals:
  Function:
    Timeout: 30
Parameters:
  Environment:
    Type: String
    AllowedValues:
    - dev
    - sample
    - prod
    Default: dev
Mappings:
  EnvironmentMap:
    dev:
      LayerName: ASA-salone-LAYER
      MessageTableName: AsaLineRemindMessage
    prod:
      LayerName: LINE-USECASE-LAYER
      MessageTableName: LineRemindMessage
Resources:
  UseCaseLayerDev:
    Type: AWS::Serverless::LayerVersion
    Properties:
      CompatibleRuntimes:
      - python3.8
      ContentUri: UseCaseLayerDev
      Description: LambdaLayer
      LayerName:
        Fn::FindInMap:
        - EnvironmentMap
        - Ref: Environment
        - LayerName
    Metadata:
      BuildMethod: python3.8
Outputs:
  UseCaseLayerDev:
    Description: UseCaseLayerDev Layer ARN
    Value:
      Ref: UseCaseLayerDev
  UseCaseLayerName:
    Description: UseCaseLayerDev Layer Name
    Value:
      Fn::FindInMap:
      - EnvironmentMap
      - Ref: Environment
      - LayerName
    Export:
      Name: HairSalonLayerDev
